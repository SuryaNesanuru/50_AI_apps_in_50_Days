<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Spark</title>
    <!-- We'll use Tailwind CSS for quick, modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Hide the spinner by default */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-2xl p-6 sm:p-8 rounded-2xl shadow-lg">

        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">ðŸ“š AI Story Spark</h1>
            <p class="mt-2 text-lg text-gray-600">Give me a prompt, and I'll write you a story!</p>
        </div>

        <!-- Prompt Input -->
        <div class="mt-6">
            <label for="prompt-input" class="block text-sm font-medium text-gray-700">Your Prompt:</label>
            <textarea id="prompt-input" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3" placeholder="e.g., A pirate who is afraid of water"></textarea>
        </div>

        <!-- Generate Button -->
        <button id="generate-button" class="mt-6 w-full flex items-center justify-center gap-2 rounded-lg bg-indigo-600 px-4 py-3 text-lg font-semibold text-white shadow-sm transition-all hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-300">
            <!-- Spinner (hidden by default) -->
            <div id="spinner" class="spinner hidden"></div>
            <!-- Button Text -->
            <span id="button-text">Generate Story</span>
        </button>

        <!-- Result Area -->
        <div id="result-container" class="mt-6 hidden">
            <h2 class="text-xl font-semibold text-gray-900">Your Story:</h2>
            <div id="result-box" class="mt-3 p-4 bg-gray-50 rounded-lg border border-gray-200 text-gray-700 whitespace-pre-wrap">
                <!-- AI-generated story will appear here -->
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="error-box" class="mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg hidden">
            <!-- Error messages will appear here -->
        </div>

    </div>

    <script>
        // --- DOM Elements ---
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('button-text');
        const resultContainer = document.getElementById('result-container');
        const resultBox = document.getElementById('result-box');
        const errorBox = document.getElementById('error-box');

        // --- API Configuration ---
        // IMPORTANT: In a real app, you MUST hide this key on a server.
        // For this simple demo, we leave it blank, and the environment will provide it.
        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // --- System Instruction for the AI ---
        const systemPrompt = "You are a master storyteller. A user will give you a prompt, and you will write a creative, engaging, and family-friendly short story (about 200-300 words) based on it. Format the story with paragraphs.";

        // --- Event Listener ---
        generateButton.addEventListener('click', handleGenerate);

        async function handleGenerate() {
            const userQuery = promptInput.value;

            // Simple validation
            if (userQuery.trim() === "") {
                showError("Please enter a prompt first.");
                return;
            }

            // 1. Set Loading State
            setLoading(true);

            // 2. Construct the API Payload
            const payload = {
                contents: [{ 
                    parts: [{ text: userQuery }] 
                }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            // 3. Make API Call with Retry Logic
            try {
                const text = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // 4. Display Result
                displayResult(text);

            } catch (error) {
                console.error('Error generating content:', error);
                showError(`Failed to generate story. Error: ${error.message}`);
            } finally {
                // 5. Reset Loading State
                setLoading(false);
            }
        }
        
        // --- API Fetch with Exponential Backoff ---
        async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);

                    if (!response.ok) {
                        // Throw an error to be caught by the catch block
                        const errorData = await response.json();
                        throw new Error(`API Error (${response.status}): ${errorData.error?.message || response.statusText}`);
                    }

                    const result = await response.json();
                    
                    // Extract the text from the response
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (text) {
                        return text; // Success!
                    } else {
                        throw new Error("Invalid response structure from API.");
                    }

                } catch (error) {
                    console.warn(`Attempt ${i + 1} failed: ${error.message}`);
                    if (i < retries - 1) {
                        // Don't log this retry as an error in the console
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponential backoff
                    } else {
                        // This was the last attempt, re-throw the error
                        throw error;
                    }
                }
            }
            throw new Error("Max retries reached.");
        }

        // --- UI Helper Functions ---

        function setLoading(isLoading) {
            if (isLoading) {
                generateButton.disabled = true;
                spinner.classList.remove('hidden');
                buttonText.textContent = 'Generating...';
                errorBox.classList.add('hidden');
                resultContainer.classList.add('hidden');
            } else {
                generateButton.disabled = false;
                spinner.classList.add('hidden');
                buttonText.textContent = 'Generate Story';
            }
        }

        function displayResult(story) {
            resultBox.textContent = story;
            resultContainer.classList.remove('hidden');
            errorBox.classList.add('hidden');
        }

        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
            resultContainer.classList.add('hidden');
        }

    </script>
</body>
</html>
