<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI FactFinder</title>
    <!-- We'll use Tailwind CSS for quick, modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #059669; /* Emerald color */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Hide element by default */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-2xl p-6 sm:p-8 rounded-2xl shadow-lg">

        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">ðŸŒŽ AI FactFinder</h1>
            <p class="mt-2 text-lg text-gray-600">Ask me anything... I'll search the web for an answer.</p>
        </div>

        <!-- Prompt Input -->
        <div class="mt-6">
            <label for="prompt-input" class="block text-sm font-medium text-gray-700">Your Question:</label>
            <input id="prompt-input" type="text" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm p-3" placeholder="e.g., What's the latest news on the Artemis 3 mission?">
        </div>

        <!-- Generate Button -->
        <button id="generate-button" class="mt-6 w-full flex items-center justify-center gap-2 rounded-lg bg-emerald-600 px-4 py-3 text-lg font-semibold text-white shadow-sm transition-all hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 disabled:bg-emerald-300">
            <!-- Spinner (hidden by default) -->
            <div id="spinner" class="spinner hidden"></div>
            <!-- Button Text -->
            <span id="button-text">Find Answer</span>
        </button>

        <!-- Result Area -->
        <div id="result-container" class="mt-6 hidden">
            <!-- Answer Box -->
            <h2 class="text-xl font-semibold text-gray-900">Answer:</h2>
            <div id="result-box" class="mt-3 p-4 bg-gray-50 rounded-lg border border-gray-200 text-gray-700 whitespace-pre-wrap">
                <!-- AI-generated answer will appear here -->
            </div>

            <!-- Sources Box -->
            <h3 class="mt-6 text-xl font-semibold text-gray-900">Sources:</h3>
            <ul id="sources-list" class="mt-2 list-disc list-inside text-sm text-gray-600 space-y-1">
                <!-- Clickable source links will be injected here -->
            </ul>
        </div>
        
        <!-- Error Message -->
        <div id="error-box" class="mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg hidden">
            <!-- Error messages will appear here -->
        </div>

    </div>

    <script>
        // --- DOM Elements ---
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('button-text');
        const resultContainer = document.getElementById('result-container');
        const resultBox = document.getElementById('result-box');
        const sourcesList = document.getElementById('sources-list');
        const errorBox = document.getElementById('error-box');

        // --- API Configuration ---
        const apiKey = ""; // Leave blank, environment will provide it
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // --- System Instruction for the AI ---
        const systemPrompt = "You are a helpful research assistant. Answer the user's question based on the provided real-time Google Search results. Provide a concise, factual answer and synthesize the information from the sources. Do not add any information that is not from the search results.";

        // --- Event Listener ---
        generateButton.addEventListener('click', handleGenerate);

        async function handleGenerate() {
            const userQuery = promptInput.value;

            // Simple validation
            if (userQuery.trim() === "") {
                showError("Please enter a question first.");
                return;
            }

            // 1. Set Loading State
            setLoading(true);

            // 2. Construct the API Payload
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                // THIS IS THE NEW, IMPORTANT PART
                tools: [{
                    "google_search": {}
                }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            // 3. Make API Call with Retry Logic
            try {
                // This function is modified to return text AND sources
                const { text, sources } = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // 4. Display Result
                displayResult(text, sources);

            } catch (error) {
                console.error('Error generating content:', error);
                showError(`Failed to get answer. Error: ${error.message}`);
            } finally {
                // 5. Reset Loading State
                setLoading(false);
            }
        }
        
        // --- API Fetch with Exponential Backoff ---
        async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error (${response.status}): ${errorData.error?.message || response.statusText}`);
                    }

                    const result = await response.json();
                    const candidate = result.candidates?.[0];
                    
                    if (!candidate) {
                         throw new Error("Invalid response structure from API.");
                    }

                    // 1. Extract the generated text
                    const text = candidate.content?.parts?.[0]?.text;
                    if (!text) {
                        throw new Error("No text content found in API response.");
                    }

                    // 2. Extract the grounding sources
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;
                    
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title); // Ensure sources are valid
                    }
                    
                    return { text, sources }; // Return both text and sources

                } catch (error) {
                    console.warn(`Attempt ${i + 1} failed: ${error.message}`);
                    if (i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponential backoff
                    } else {
                        throw error; // Last attempt, re-throw
                    }
                }
            }
            throw new Error("Max retries reached.");
        }

        // --- UI Helper Functions ---

        function setLoading(isLoading) {
            if (isLoading) {
                generateButton.disabled = true;
                spinner.classList.remove('hidden');
                buttonText.textContent = 'Searching...';
                errorBox.classList.add('hidden');
                resultContainer.classList.add('hidden');
            } else {
                generateButton.disabled = false;
                spinner.classList.add('hidden');
                buttonText.textContent = 'Find Answer';
            }
        }

        function displayResult(answer, sources) {
            // Display the text answer
            resultBox.textContent = answer;
            
            // Clear old sources and display new ones
            sourcesList.innerHTML = ""; // Clear previous list
            
            if (sources.length > 0) {
                sources.forEach(source => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = source.uri;
                    a.textContent = source.title; // Use the title from the API
                    a.target = "_blank"; // Open in a new tab
                    a.rel = "noopener noreferrer"; // Security best practice
                    a.className = "text-emerald-700 hover:underline";
                    li.appendChild(a);
                    sourcesList.appendChild(li);
                });
            } else {
                sourcesList.innerHTML = "<li>No sources found for this answer.</li>";
            }
            
            resultContainer.classList.remove('hidden');
            errorBox.classList.add('hidden');
        }

        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
            resultContainer.classList.add('hidden');
        }

    </script>
</body>
</html>
